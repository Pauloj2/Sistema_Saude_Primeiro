<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Consultar Medicamentos | Sa√∫de Primeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            max-width: 700px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <div class="container">

        <h2 class="text-primary mb-4">üîç Consultar Medicamentos</h2>

        th:action="@{/medicamentos/consulta}"

        <div class="input-group mb-3">
            <input type="text" class="form-control" name="q" th:value="${query}"
                placeholder="Digite o nome do medicamento...">
            <button class="btn btn-primary">Buscar</button>
        </div>
        </form>

        <div th:if="${not #lists.isEmpty(resultados)}">
            <h5 class="mb-3">Resultados:</h5>

            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Medicamento</th>
                        <th>Unidade</th>
                        <th>Estoque Atual</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="m : ${resultados}">
                        <td th:text="${m.nome}"></td>
                        <td th:text="${m.unidade}"></td>
                        <td>
                            <span th:text="${m.estoqueAtual}"
                                th:classappend="${m.estoqueAtual > 0 ? 'text-success' : 'text-danger'}" class="fw-bold">
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${#lists.isEmpty(resultados)} and ${query} != null">
            <div class="alert alert-warning mt-3">
                Nenhum medicamento encontrado para "<strong th:text="${query}"></strong>".
            </div>
        </div>

        <a href="/" class="btn btn-secondary mt-4">Voltar ao Dashboard</a>

    </div>

</body>

</html>
