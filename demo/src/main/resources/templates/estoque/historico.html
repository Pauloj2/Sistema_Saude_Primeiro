<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Hist√≥rico de Estoque | Sa√∫de Primeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <div class="container">

        <h2 class="text-primary mb-4">üì¶ Hist√≥rico de Movimenta√ß√µes do Estoque</h2>

        <div th:if="${mensagemSucesso}" class="alert alert-success" th:text="${mensagemSucesso}"></div>
        <div th:if="${mensagemErro}" class="alert alert-danger" th:text="${mensagemErro}"></div>

        <a href="/estoque/entrada" class="btn btn-success me-2">‚ûï Registrar Entrada</a>
        <a href="/estoque/saida" class="btn btn-warning me-2">‚ûñ Registrar Sa√≠da</a>
        <a href="/estoque/ajuste" class="btn btn-secondary">‚öô Ajustar Estoque</a>

        <hr>

        <table class="table table-striped table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Medicamento</th>
                    <th>Tipo</th>
                    <th>Quantidade</th>
                    <th>Data</th>
                    <th>Observa√ß√£o</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="m : ${movimentacoes}">
                    <td th:text="${m.id}"></td>
                    <td th:text="${m.medicamento.nome}"></td>

                    <td>
                        <span th:text="${m.tipo}"
                            th:classappend="${m.tipo == 'ENTRADA' ? 'text-success' : (m.tipo == 'SAIDA' ? 'text-danger' : 'text-info')}"
                            class="fw-bold">
                        </span>
                    </td>

                    <td th:text="${m.quantidade}"></td>

                    <td th:text="${#temporals.format(m.dataMovimentacao, 'dd/MM/yyyy HH:mm')}"></td>

                    <td th:text="${m.observacao != null ? m.observacao : '-'}"></td>
                </tr>
            </tbody>
        </table>

    </div>

</body>

</html>
