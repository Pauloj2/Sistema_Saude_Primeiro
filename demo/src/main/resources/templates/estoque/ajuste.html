<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Ajuste de Estoque | Saúde Primeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            max-width: 600px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <div class="container">

        <h2 class="text-secondary mb-4">⚙ Ajustar Estoque</h2>

        <form action="/estoque/ajuste" method="post">

            <div class="mb-3">
                <label class="form-label">Medicamento:</label>
                <select class="form-select" name="medicamentoId" required>
                    <option value="">-- selecione --</option>
                    <option th:each="m : ${medicamentos}" th:value="${m.id}"
                        th:text="${m.nome + ' — Atual: ' + m.estoqueAtual}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Novo valor do estoque:</label>
                <input type="number" class="form-control" name="quantidade" min="0" required>
            </div>

            <div class="alert alert-warning">
                <strong>Cuidado:</strong> Ajuste redefine o estoque para o valor informado.
            </div>

            <div class="mb-3">
                <label class="form-label">Observação (motivo):</label>
                <textarea class="form-control" name="observacao" rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/estoque" class="btn btn-secondary">Voltar</a>
                <button class="btn btn-secondary">Aplicar Ajuste</button>
            </div>

        </form>

    </div>

</body>

</html>
