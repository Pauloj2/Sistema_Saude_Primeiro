<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Medicamentos | Saúde Primeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <div class="container">

         <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary">Medicamentos</h2>
        <a th:href="@{/medicamento/novo}" class="btn btn-success">
            ➕ Novo Medicamento
        </a>
    </div>

        <!-- Feedback -->
        <div th:if="${mensagemSucesso}" class="alert alert-success" th:text="${mensagemSucesso}"></div>
        <div th:if="${mensagemErro}" class="alert alert-danger" th:text="${mensagemErro}"></div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Unidade</th>
                    <th>Estoque Atual</th>
                    <th>Criado em</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="m : ${medicamentos}">
                    <td th:text="${m.id}"></td>
                    <td th:text="${m.nome}"></td>
                    <td th:text="${m.unidade}"></td>
                    <td th:text="${m.estoqueAtual}"></td>
                    <td th:text="${#temporals.format(m.criadoEm, 'dd/MM/yyyy')}"></td>

                    <td class="text-center">
                        <a th:href="@{/medicamento/editar/{id}(id=${m.id})}" class="btn btn-sm btn-info me-2">
                            Editar
                        </a>

                        <a th:href="@{/medicamento/deletar/{id}(id=${m.id})}" class="btn btn-sm btn-danger"
                            onclick="return confirm('Excluir este medicamento? Essa ação não poderá ser desfeita.');">
                            Excluir
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</body>

</html>
