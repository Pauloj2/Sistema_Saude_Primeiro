<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Medicamento | Saúde Primeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            margin-top: 40px;
            max-width: 600px;
        }
    </style>
</head>

<body>

    <div class="container">

        <h2 class="mb-4 text-primary"
            th:text="${medicamento.id == null} ? '➕ Novo Medicamento' : '✏️ Editar Medicamento'">
            Novo Medicamento
        </h2>

        <!-- ALERTAS -->
        <div th:if="${mensagemErro}" class="alert alert-danger" th:text="${mensagemErro}"></div>

        <form
            th:action="@{${medicamento.id == null} ? '/medicamentos/salvar' : '/medicamentos/atualizar/' + ${medicamento.id}}"
            th:object="${medicamento}" method="post">

            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Nome do Medicamento:</label>
                <input type="text" class="form-control" th:field="*{nome}" maxlength="120" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Unidade (Ex: caixa, frasco):</label>
                <input type="text" class="form-control" th:field="*{unidade}" maxlength="50" required>
            </div>

            <hr>

            <div class="d-flex justify-content-between">
                <a href="/medicamentos" class="btn btn-secondary">Voltar</a>
                <button type="submit" class="btn btn-primary">
                    Salvar
                </button>
            </div>
        </form>

    </div>

</body>

</html>
