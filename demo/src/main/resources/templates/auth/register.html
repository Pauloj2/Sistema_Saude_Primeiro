<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registrar — Saúde Primeiro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #2E4A70, #24B0BA);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 450px;
            border-radius: 15px;
        }

        .title {
            color: #2E4A70;
            font-size: 1.7rem;
            font-weight: 700;
        }
    </style>
</head>

<body>

    <div class="card p-4 shadow-lg">

        <h2 class="text-center title mb-3">Criar Conta</h2>

        <!-- Mensagens -->
        <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
        <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>

        <form method="post" th:action="@{/register}" th:object="${paciente}">

            <div class="mb-3">
                <label class="form-label">Nome Completo</label>
                <input type="text" class="form-control" th:field="*{nome}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">CPF</label>
                <input type="text" class="form-control" th:field="*{cpf}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Telefone</label>
                <input type="text" class="form-control" th:field="*{telefone}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" th:field="*{senha}" required>
            </div>

            <button class="btn btn-primary w-100">Criar conta</button>

            <div class="text-center mt-3">
                Já possui conta?
                <a th:href="@{/login}">Entrar</a>
            </div>
        </form>
    </div>

</body>

</html>
