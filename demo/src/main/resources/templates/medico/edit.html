<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Editar Médico</title>

<link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
/>
</head>
<body>
<div class="container pt-5">
    <h1>Editar Médico</h1>
    <form action="#" th:action="@{/medico/save}" th:object="${medico}" method="POST">

        <!-- Campo oculto para identificar que é uma edição -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group row">
            <label for="nome" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{nome}" class="form-control" id="nome" name="nome" 
                       placeholder="Digite o nome completo do médico" required>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="crm" class="col-sm-2 col-form-label">CRM</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{crm}" class="form-control" id="crm" name="crm" 
                       placeholder="Ex: CRM-SP 123456" required>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="especialidade" class="col-sm-2 col-form-label">Especialidade</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{especialidade}" class="form-control" id="especialidade" 
                       name="especialidade" placeholder="Ex: Cardiologia, Pediatria" required>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="telefone" class="col-sm-2 col-form-label">Telefone</label>
            <div class="col-sm-10">
                <input type="tel" th:field="*{telefone}" class="form-control" id="telefone" name="telefone" 
                       placeholder="Ex: (11) 99999-9999" required>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="ativo" class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input type="checkbox" th:field="*{ativo}" class="form-check-input" id="ativo" name="ativo">
                    <label class="form-check-label" for="ativo">Médico ativo</label>
                </div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary col-2">Salvar Alterações</button>
        <a th:href="@{/medico}" class="btn btn-secondary col-2 ml-2">Cancelar</a>
    </form>
</div>
</body>
</html>
