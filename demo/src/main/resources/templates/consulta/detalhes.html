<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Detalhes da Consulta</title>
</head>
<body>
<h1>Detalhes da Consulta</h1>

<div>
    <strong>ID:</strong> <span th:text="${consulta.id}"></span><br>
    <strong>Médico:</strong> <span th:text="${consulta.medico != null ? consulta.medico.nome : '—'}"></span><br>
    <strong>Especialidade:</strong> <span th:text="${consulta.medico != null ? consulta.medico.especialidade : '—'}"></span><br>
    <strong>Paciente:</strong> <span th:text="${consulta.paciente != null ? consulta.paciente.nome : '—'}"></span><br>
    <strong>CPF:</strong> <span th:text="${consulta.paciente != null ? consulta.paciente.cpf : '—'}"></span><br>
    <strong>Horário:</strong> <span th:text="${consulta.horario != null ? #temporals.format(consulta.horario.dataHora, 'yyyy-MM-dd HH:mm') : '—'}"></span><br>
    <strong>Status:</strong> <span th:text="${consulta.status}"></span><br>
    <strong>Observações:</strong>
    <div th:text="${consulta.observacoes != null ? consulta.observacoes : '-'}"></div>
</div>

<br>
<a href="/consultas">Voltar</a>
</body>
</html>
