<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"></head>

<body>
    <div th:replace="fragments/header :: header"></div>

    <main class="container mt-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1><i class="bi bi-calendar-check"></i> Listagem de Consultas</h1>
            <div>
                <a class="btn btn-primary me-2" th:href="@{/dashboard}">
                    <i class="bi bi-house"></i> Início
                </a>
            </div>
        </div>

        <div th:if="${mensagemSucesso}" class="alert alert-success">
            <span th:text="${mensagemSucesso}"></span>
        </div>

        <div th:if="${mensagemErro}" class="alert alert-danger">
            <span th:text="${mensagemErro}"></span>
        </div>

        <div class="table-responsive">
            <table class="table table-hover">

                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Paciente</th>
                        <th>Médico</th>
                        <th>Data / Hora</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody>

                    <tr th:if="${#lists.isEmpty(consultasList)}">
                        <td colspan="6" class="text-center text-muted py-4">
                            Nenhuma consulta encontrada
                        </td>
                    </tr>

                    <tr th:each="consulta : ${consultasList}">

                        <td th:text="${consulta.id}">1</td>

                        <td>
                            <strong th:text="${consulta.paciente != null ? consulta.paciente.nome : '—'}"></strong><br>
                            <small class="text-muted"
                                th:text="${consulta.paciente != null ? consulta.paciente.telefone : ''}">
                            </small>
                        </td>

                        <td>
                            <span th:text="${consulta.medico != null ? consulta.medico.nome : '—'}"></span><br>
                            <small class="text-muted"
                                th:text="${consulta.medico != null ? consulta.medico.especialidade : ''}">
                            </small>
                        </td>

                        <td>
                            <span th:text="${#temporals.format(consulta.horario.dataHora, 'dd/MM/yyyy HH:mm')}">
                            </span>
                        </td>

                        <td>
                            <span th:switch="${consulta.status.name()}">

                                <span th:case="'AGENDADA'" class="badge bg-info">
                                    Agendada
                                </span>

                                <span th:case="'CONCLUIDA'" class="badge bg-success">
                                    Concluída
                                </span>

                                <span th:case="'CANCELADA'" class="badge bg-danger">
                                    Cancelada
                                </span>

                                <span th:case="*" class="badge bg-secondary">
                                    Outro
                                </span>

                            </span>
                        </td>

                        <td>
                            <div class="btn-group btn-group-sm">

                                <a class="btn btn-info" th:href="@{/consultas/detalhes/{id}(id=${consulta.id})}">
                                    <i class="bi bi-eye"></i>
                                </a>

                                <a class="btn btn-warning" th:if="${consulta.status == 'AGENDADA'}"
                                    th:href="@{/consultas/edit/{id}(id=${consulta.id})}">
                                    <i class="bi bi-pencil"></i>
                                </a>

                                <a class="btn btn-danger" th:if="${consulta.status == 'AGENDADA'}"
                                    th:href="@{/consultas/cancelar/{id}(id=${consulta.id})}"
                                    onclick="return confirm('Deseja cancelar esta consulta?')">
                                    <i class="bi bi-x-circle"></i>
                                </a>

                            </div>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>

        <div class="row mt-4">

            <div class="col-md-4">
                <div class="card bg-info text-white">
                    <div class="card-body text-center">
                        <h6>Agendadas</h6>
                        <h3 th:text="${#lists.size(consultasList.?[status.name() == 'AGENDADA'])}">0</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h6>Concluídas</h6>
                        <h3 th:text="${#lists.size(consultasList.?[status.name() == 'CONCLUIDA'])}">0</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card bg-danger text-white">
                    <div class="card-body text-center">
                        <h6>Canceladas</h6>
                        <h3 th:text="${#lists.size(consultasList.?[status.name() == 'CANCELADA'])}">0</h3>
                    </div>
                </div>
            </div>

        </div>


    </main>

    <div th:replace="fragments/footer :: footer"></div>
    <div th:replace="fragments/footer :: common-scripts"></div>
</body>

</html>
