<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}"></head>

<body>

    <div class="container-fluid">
        <div class="row">

            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <main class="col-lg-10 ms-sm-auto px-md-4 main-content">

                <div class="pt-4">

                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h2 class="mb-0">
                                <i class="bi bi-calendar-plus"></i> Agendar Consulta
                            </h2>
                        </div>

                        <div class="card-body">

                            <div th:if="${mensagemErro}" class="alert alert-danger" th:text="${mensagemErro}"></div>

                            <form th:action="@{/consultas/agendar}" method="POST">
                                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}" />

                                <div class="mb-3" th:if="${#authorization.expression('hasRole(''ATENDENTE'')')}">
                                    <label class="required">Paciente</label>
                                    <select name="pacienteId" class="form-select" required>
                                        <option value="">Selecione...</option>
                                        <option th:each="p : ${pacientes}" th:value="${p.id}"
                                            th:text="${p.nome + ' - ' + p.cpf}">
                                        </option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="required">Médico</label>
                                    <select id="medicoSelect" name="medicoId" class="form-select" required
                                        onchange="filtrarHorarios()">
                                        <option value="">Selecione um médico...</option>
                                        <option th:each="m : ${medicos}" th:value="${m.id}"
                                            th:text="${m.nome + ' — ' + m.especialidade}">
                                        </option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="required">Horário</label>
                                    <select id="horarioSelect" name="horarioId" class="form-select" required>
                                        <option value="">Selecione...</option>
                                        <option th:each="h : ${horarios}" th:value="${h.id}"
                                            th:attr="data-medico-id=${h.medico.id}"
                                            th:text="${#temporals.format(h.dataHora, 'dd/MM/yyyy HH:mm')}">
                                        </option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label>Observações</label>
                                    <textarea name="observacoes" class="form-control" rows="4"></textarea>
                                </div>

                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-success btn-lg">
                                        Agendar
                                    </button>

                                    <a th:href="@{/consultas}" class="btn btn-secondary btn-lg">
                                        Cancelar
                                    </a>
                                </div>

                            </form>

                        </div>
                    </div>

                </div>

            </main>
        </div>
    </div>

    <script>
        function filtrarHorarios() {
            let medicoId = document.getElementById("medicoSelect").value;
            let horarioSelect = document.getElementById("horarioSelect");
            let options = horarioSelect.querySelectorAll("option");

            horarioSelect.value = "";

            options.forEach(opt => {
                let mid = opt.getAttribute("data-medico-id");
                opt.style.display = (mid === medicoId || opt.value === "") ? "block" : "none";
            });
        }
    </script>

    <div th:replace="fragments/footer :: footer"></div>

</body>

</html>
