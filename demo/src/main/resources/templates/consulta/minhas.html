<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Minhas Consultas</title>
</head>

<body>

    <h1>Minhas Consultas</h1>

    <p th:if="${mensagemSucesso}" th:text="${mensagemSucesso}" style="color:green;"></p>
    <p th:if="${mensagemErro}" th:text="${mensagemErro}" style="color:red;"></p>

    <table border="1" cellpadding="6" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Médico</th>
                <th>Especialidade</th>
                <th>Horário</th>
                <th>Status</th>
                <th>Observações</th>
                <th>Ações</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="c : ${consultasList}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.medico.nome}"></td>
                <td th:text="${c.medico.especialidade}"></td>
                <td th:text="${#temporals.format(c.horario.dataHora, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${c.status}"></td>
                <td th:text="${c.observacoes != null ? c.observacoes : '-'}"></td>
                <td>
                    <a th:href="@{'/consultas/detalhes/' + ${c.id}}">Detalhes</a>
                    |
                    <a th:href="@{'/consultas/cancelar/' + ${c.id}}"
                        onclick="return confirm('Cancelar esta consulta?');">
                        Cancelar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <br>
    <a href="/consultas">Voltar</a>

</body>

</html>
