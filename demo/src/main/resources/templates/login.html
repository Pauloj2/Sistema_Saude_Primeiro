<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Saúde Primeiro</title>

    <!-- Bootstrap e FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Mantive TODO o seu CSS original */
        :root {
            --primary: #2E4A70;
            --secondary: #CFBA40;
            --accent: #24B0BA;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2E4A70 0%, #24B0BA 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            background: var(--primary);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: float 3s ease-in-out infinite;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .login-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
            display: block;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6C757D;
            z-index: 5;
        }

        .form-control {
            padding-left: 45px;
            height: 50px;
            border: 2px solid #e8e8e8;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.2rem rgba(36, 176, 186, 0.25);
            transform: translateY(-2px);
        }

        .btn-login {
            background: var(--secondary);
            border: none;
            color: #000;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 10px;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s;
            height: 50px;
        }

        .btn-login:hover {
            background: #b5a233;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(207, 186, 64, 0.3);
        }

        .alert {
            border-radius: 10px;
            padding: 12px;
        }
    </style>
</head>

<body>

    <div class="login-container">

        <div class="login-header">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
            </div>
            <h1>Saúde Primeiro</h1>
            <p>Entre na sua conta para continuar</p>
        </div>

        <div class="login-body">

            <div th:if="${param.error}" class="alert alert-danger">
                ❌ E-mail ou senha inválidos.
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                Você saiu com sucesso.
            </div>

            <form method="POST" th:action="@{/login}">

                <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" name="username" class="form-control" required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                </div>

                <div class="remember-forgot">
                    <div class="form-check">

                    </div>
                </div>

                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Entrar
                </button>

                <div class="login-footer mt-3 text-center">
                    <p>Não tem conta?
                        <a th:href="@{/register}">Cadastre-se</a>
                    </p>
                </div>

            </form>

        </div>
    </div>

</body>

</html>
