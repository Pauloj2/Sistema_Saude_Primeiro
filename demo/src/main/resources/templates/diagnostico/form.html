<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Diagnóstico | Saúde Primeiro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            margin-top: 40px;
            max-width: 600px;
        }
    </style>
</head>

<body>
    <div class="container">

        <h2 class="mb-4 text-primary">➕ Cadastrar Novo Diagnóstico</h2>

        <div th:if="${mensagemSucesso}" class="alert alert-success" role="alert" th:text="${mensagemSucesso}"></div>
        <div th:if="${mensagemErro}" class="alert alert-danger" role="alert" th:text="${mensagemErro}"></div>

        <form th:action="@{/diagnosticos/salvar}" th:object="${diagnostico}" method="post">

            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="codigo" class="form-label">Código (CID-10):</label>
                <input type="text" class="form-control" id="codigo" th:field="*{codigo}" placeholder="Ex: J11, C34.1"
                    required maxlength="10" />
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome Popular:</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Ex: Gripe Comum"
                    required maxlength="100" />
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição Detalhada:</label>
                <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="4"
                    maxlength="2000"></textarea>
            </div>

            <hr>

            <div class="d-flex justify-content-between">
                <a th:href="@{/diagnosticos}" class="btn btn-secondary">Voltar à Lista</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar Diagnóstico
                </button>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>

</body>

</html>
