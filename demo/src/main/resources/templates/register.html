<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Conta - Saúde Primeiro</title>

    <!-- Bootstrap + FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #2E4A70;
            --secondary: #CFBA40;
            --accent: #24B0BA;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #2E4A70 0%, #24B0BA 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: white;
            width: 100%;
            max-width: 480px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding-bottom: 20px;
        }

        .register-header {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .register-header .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: var(--primary);
            font-size: 2.5rem;
        }

        .form-label {
            color: var(--primary);
            font-weight: 600;
        }

        .form-control {
            height: 50px;
            border-radius: 10px;
            padding-left: 45px;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6C757D;
            font-size: 1.2rem;
        }

        .btn-register {
            background: var(--secondary);
            border: none;
            width: 100%;
            padding: 12px;
            height: 50px;
            border-radius: 10px;
            font-weight: bold;
            color: black;
        }

        .btn-register:hover {
            background: #b5a233;
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }
    </style>

</head>

<body>

    <div class="register-container">

        <div class="register-header">
            <div class="logo">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2>Criar Conta</h2>
            <p>Cadastre-se para acessar o sistema</p>
        </div>

        <div class="register-body p-4">

            <div th:if="${msg != null}" class="alert alert-success">
                <span th:text="${msg}"></span>
            </div>

            <form th:action="@{/saveUser}" method="post" th:object="${user}">

                <div class="form-group mb-3">
                    <label class="form-label">Nome</label>
                    <div class="input-group">
                        <i class="fa fa-user input-icon"></i>
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Seu nome completo"
                            required>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">E-mail</label>
                    <div class="input-group">
                        <i class="fa fa-envelope input-icon"></i>
                        <input type="email" class="form-control" th:field="*{email}" placeholder="seu@email" required>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Senha</label>
                    <div class="input-group">
                        <i class="fa fa-lock input-icon"></i>
                        <input type="password" class="form-control" th:field="*{password}"
                            placeholder="Crie uma senha segura" required>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Tipo de Conta</label>
                    <select class="form-control" th:field="*{roles}" multiple required>
                        <option value="ROLE_PACIENTE">Paciente</option>
                        <option value="ROLE_ATENDENTE">Atendente</option>
                    </select>
                    <small>Segure CTRL para selecionar vários</small>
                </div>

                <button type="submit" class="btn btn-register">
                    <i class="fas fa-check"></i> Criar Conta
                </button>

                <div class="login-link">
                    <p>Já tem conta?
                        <a th:href="@{/login}">Faça login</a>
                    </p>
                </div>

            </form>
        </div>

    </div>

</body>

</html>
