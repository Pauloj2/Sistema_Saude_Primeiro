<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Editar Horário</title>

<link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
/>
</head>
<body>
<div class="container pt-5">
    <h1>Editar Horário</h1>
    <form action="#" th:action="@{/horarios/save}" th:object="${horario}" method="POST">

        <!-- Campo oculto para identificar que é uma edição -->
        <input type="hidden" th:field="*{id}" />

        <!-- Selecionar Médico -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Médico:</label>
            <div class="col-sm-10">
                <select th:field="*{medico}" class="form-control" required>
                    <option value="">Selecione um médico</option>
                    <option th:each="medico : ${medicos}" 
                            th:value="${medico.id}"
                            th:selected="${horario.medico != null && horario.medico.id == medico.id}"
                            th:text="${medico.nome + ' - ' + medico.especialidade}">
                    </option>
                </select>
            </div>
        </div>
        
        <!-- Data e Hora -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Data e Hora:</label>
            <div class="col-sm-10">
                <input type="datetime-local" th:field="*{dataHora}" class="form-control" 
                       th:value="${#temporals.format(horario.dataHora, 'yyyy-MM-dd\'T\'HH:mm')}" required>
            </div>
        </div>
        
        <!-- Status -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Status:</label>
            <div class="col-sm-10">
                <select th:field="*{status}" class="form-control">
                    <option value="DISPONIVEL" th:selected="${horario.status == 'DISPONIVEL'}">Disponível</option>
                    <option value="AGENDADO" th:selected="${horario.status == 'AGENDADO'}">Agendado</option>
                    <option value="CANCELADO" th:selected="${horario.status == 'CANCELADO'}">Cancelado</option>
                </select>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary col-2">Salvar Alterações</button>
        <a th:href="@{/horarios}" class="btn btn-secondary col-2 ml-2">Cancelar</a>
    </form>
</div>
</body>
</html>
