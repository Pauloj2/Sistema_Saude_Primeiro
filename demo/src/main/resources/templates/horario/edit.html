<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edição de Horários</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
</head>

<body>
    <div class="container pt-5">
        <h1>Editar Horário</h1>

        <form th:action="@{/horarios/save}" th:object="${horario}" method="POST">
            <input type="hidden" th:field="*{id}" />

            <!-- Opção A: bind no objeto 'medico' (recomendado se você tem conversor ou Spring pode resolver) -->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Médico:</label>
                <div class="col-sm-10">
                    <!-- Bind por id (mais seguro se você receber medicoId no controller) -->
                    <select name="medicoId" class="form-control" required>
                        <option th:value="" th:text="'Selecione um médico'"></option>
                        <option th:each="m : ${medicos}" th:value="${m.id}"
                            th:text="${m.nome + ' - ' + m.especialidade}"
                            th:selected="${horario.medico != null} ? m.id == horario.medico.id : false">
                        </option>
                    </select>
                    v
                </div>
            </div>

            <!-- Data e Hora -->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Data e Hora:</label>
                <div class="col-sm-10">
                    <input type="datetime-local" th:field="*{dataHora}" class="form-control" required />
                </div>
            </div>

            <!-- Status (exemplo simples) -->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Status:</label>
                <div class="col-sm-10">
                    <select th:field="*{status}" class="form-control">
                        <option th:value="DISPONIVEL">Disponível</option>
                        <option th:value="AGENDADO">Agendado</option>
                        <option th:value="CANCELADO">Cancelado</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary col-2">Salvar Alterações</button>
            <a th:href="@{/horarios}" class="btn btn-secondary col-2 ml-2">Cancelar</a>
        </form>
    </div>
</body>

</html>
