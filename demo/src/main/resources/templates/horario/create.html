<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Horário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container pt-5">
    <h1>Cadastrar Horário Disponível</h1>
    
    <form action="#" th:action="@{/horarios/save}" th:object="${horario}" method="POST">
        
        <!-- Selecionar Médico -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Médico:</label>
            <div class="col-sm-10">
                <select th:field="*{medico}" class="form-control" required>
                    <option value="">Selecione um médico</option>
                    <option th:each="medico : ${medicos}" 
                            th:value="${medico.id}"
                            th:text="${medico.nome + ' - ' + medico.especialidade}">
                    </option>
                </select>
            </div>
        </div>
        
        <!-- Data e Hora -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Data e Hora:</label>
            <div class="col-sm-10">
                <input type="datetime-local" th:field="*{dataHora}" class="form-control" required>
            </div>
        </div>
        
        <!-- Status -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Status:</label>
            <div class="col-sm-10">
                <select th:field="*{status}" class="form-control">
                    <option value="DISPONIVEL">Disponível</option>
                    <option value="AGENDADO">Agendado</option>
                    <option value="CANCELADO">Cancelado</option>
                </select>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Salvar Horário</button>
        <a th:href="@{/horarios}" class="btn btn-secondary ml-2">Cancelar</a>
    </form>
</div>
</body>
</html>
