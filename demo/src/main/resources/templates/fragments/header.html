<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Saúde</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos Globais com a paleta de cores -->
    <style>
        :root {
            --primary-blue: #73C7E3;
            --secondary-blue: #24B0BA;
            --dark-blue: #2E4A70;
            --accent-gold: #CFBA40;
            --bg-light: #FFFFF9F0;
            --bg-lighter: #F0F2F2;
            --text-dark: #2E4A70;
            --text-light: #6C757D;
            --sidebar-width: 250px;
        }

        body {
            background-color: var(--bg-lighter);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Estilização do Sidebar */
        .sidebar {
            background: linear-gradient(180deg, var(--dark-blue) 0%, #1a2d4d 100%) !important;
            min-height: 100vh;
            width: var(--sidebar-width);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            padding: 0.75rem 1.5rem;
            margin: 0.2rem 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: rgba(115, 199, 227, 0.2) !important;
            color: white !important;
            transform: translateX(5px);
        }

        .nav-link.active {
            background-color: var(--secondary-blue) !important;
            color: white !important;
            font-weight: 600;
        }

        .nav-link i {
            width: 20px;
            text-align: center;
        }

        /* Conteúdo principal */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
            min-height: 100vh;
        }

        @media (max-width: 992px) {
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
        }

        /* Cards */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(46, 74, 112, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(46, 74, 112, 0.12);
        }

        /* Botões */
        .btn-primary {
            background-color: var(--secondary-blue);
            border-color: var(--secondary-blue);
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #1E9AA5;
            border-color: #1E9AA5;
        }

        /* Offcanvas mobile */
        .offcanvas-start {
            width: 280px !important;
        }
    </style>
</th:block>

<th:block th:fragment="header">
    <!-- Header vazio pois o sidebar está no body -->
</th:block>
