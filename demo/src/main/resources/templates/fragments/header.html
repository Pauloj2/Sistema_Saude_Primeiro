<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        .badge-agendada {
            background-color: #17a2b8;
            color: #fff;
        }

        .badge-concluida {
            background-color: #28a745;
            color: #fff;
        }

        .badge-cancelada {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>

<body>
    <nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Saúde Primeiro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain"
                aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navMain" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/consultas}">Consultas</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/consultas/agendar}">Agendar</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/perfil}"><i class="bi bi-person-circle"></i> <span
                                th:text="${#authentication.name}">Usuário</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div th:fragment="container-start" class="container mt-4"></div>

</body>

</html>
