<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Assistente Virtual</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0d6efd 0%, #6f42c1 50%, #d63384 100%);
            background-size: 400% 400%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            position: relative;
        }

        .robot-container {
            position: relative;
            width: 140px;
            height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: float 3s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .robot-head {
            width: 90px;
            height: 70px;
            background: linear-gradient(135deg, #6c757d, #495057);
            border-radius: 45px 45px 25px 25px;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        .robot-eye {
            position: absolute;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #0dcaf0, #0d6efd);
            border-radius: 50%;
            top: 25px;
            animation: blink 4s infinite;
            box-shadow: 0 0 10px rgba(13, 202, 240, 0.7);
        }

        @keyframes blink {

            0%,
            90%,
            95%,
            100% {
                height: 18px;
                transform: scale(1);
            }

            92%,
            97% {
                height: 2px;
                transform: scale(1.1);
            }
        }

        .robot-eye.left {
            left: 25px;
        }

        .robot-eye.right {
            right: 25px;
        }

        .robot-antenna {
            position: absolute;
            width: 4px;
            height: 20px;
            background: #495057;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px 2px 0 0;
        }

        .robot-antenna::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #0dcaf0;
            border-radius: 50%;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            animation: antennaGlow 2s infinite alternate;
        }

        @keyframes antennaGlow {
            0% {
                box-shadow: 0 0 5px #0dcaf0;
                background: #0dcaf0;
            }

            100% {
                box-shadow: 0 0 15px #0dcaf0, 0 0 25px #0dcaf0;
                background: #ffffff;
            }
        }

        .robot-body {
            width: 110px;
            height: 80px;
            background: linear-gradient(135deg, #adb5bd, #6c757d);
            border-radius: 25px;
            margin-top: -15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        .robot-pulse {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #0dcaf0;
            border-radius: 50%;
            top: 50%;
            left: 30%;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 15px #0dcaf0;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }

        .robot-speaker {
            position: absolute;
            width: 40px;
            height: 8px;
            background: #343a40;
            border-radius: 4px;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 5px;
        }

        .robot-speaker::before,
        .robot-speaker::after {
            content: '';
            width: 6px;
            height: 100%;
            background: #495057;
            border-radius: 3px;
        }

        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(-20px);
            position: relative;
            margin-top: -30px;
            padding-top: 40px;
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: transparent;
            z-index: 5;
        }

        .chat-header {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            border-radius: 25px 25px 0 0;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            scroll-behavior: smooth;
        }

        .chat-body::-webkit-scrollbar {
            width: 6px;
        }

        .chat-body::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .chat-body::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #0d6efd, #6610f2);
            border-radius: 10px;
        }

        .message {
            max-width: 80%;
            padding: 14px 18px;
            border-radius: 20px;
            margin-bottom: 15px;
            font-size: 15px;
            line-height: 1.5;
            position: relative;
            animation: messageAppear 0.3s ease-out;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: linear-gradient(135deg, #0d6efd, #0b5ed7);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: white;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .chat-footer {
            display: flex;
            padding: 15px;
            gap: 12px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            background: white;
        }

        .chat-footer input {
            flex: 1;
            border-radius: 25px;
            border: 2px solid #dee2e6;
            padding: 12px 20px;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .chat-footer input:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
        }

        .chat-footer button {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            border: none;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
        }

        .chat-footer button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(13, 110, 253, 0.4);
        }

        .chat-footer button:active {
            transform: scale(0.95);
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 12px 18px;
            background: white;
            border-radius: 20px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6c757d;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
            display: block;
        }

        .robot-talking {
            animation: robotTalk 0.5s ease-in-out;
        }

        @keyframes robotTalk {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        @media (max-width: 768px) {
            .robot-container {
                width: 100px;
                height: 100px;
            }

            .robot-head {
                width: 70px;
                height: 55px;
            }

            .robot-body {
                width: 85px;
                height: 60px;
            }

            .robot-eye {
                width: 14px;
                height: 14px;
                top: 20px;
            }

            .robot-eye.left {
                left: 20px;
            }

            .robot-eye.right {
                right: 20px;
            }

            .chat-container {
                height: 450px;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="robot-container" id="robot">
            <div class="robot-antenna"></div>
            <div class="robot-head">
                <div class="robot-eye left"></div>
                <div class="robot-eye right"></div>
            </div>
            <div class="robot-body">
                <div class="robot-pulse"></div>
                <div class="robot-speaker"></div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <i class="bi bi-robot"></i> Assistente Virtual IA
            </div>

            <div class="chat-body" id="chat-area">
                <div class="message bot-message">
                    Olá! Eu sou seu assistente virtual. Como posso te ajudar hoje?
                    <span class="message-time">Agora</span>
                </div>
            </div>

            <div class="chat-footer">
                <input type="text" id="mensagem" class="form-control" placeholder="Digite sua mensagem aqui..."
                    onkeydown="if(event.key==='Enter') enviarMensagem()">
                <button class="btn" onclick="enviarMensagem()" id="btnEnviar">
                    <i class="bi bi-send"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        function enviarMensagem() {
            const input = document.getElementById("mensagem");
            const chat = document.getElementById("chat-area");
            const btn = document.getElementById("btnEnviar");
            const robot = document.getElementById("robot");

            if (input.value.trim() === "") return;

            const pergunta = input.value;
            const time = new Date().toLocaleTimeString('pt-BR', {
                hour: '2-digit',
                minute: '2-digit'
            });

            // Animar o robô quando o usuário envia mensagem
            robot.classList.add('robot-talking');
            setTimeout(() => {
                robot.classList.remove('robot-talking');
            }, 500);

            // Mensagem do usuário
            chat.innerHTML += `
                <div class="message user-message">
                    ${pergunta}
                    <span class="message-time">${time}</span>
                </div>
            `;
            chat.scrollTop = chat.scrollHeight;

            input.value = "";
            btn.disabled = true;

            // Loader do bot
            const loader = document.createElement("div");
            loader.className = "typing-indicator";
            loader.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chat.appendChild(loader);
            chat.scrollTop = chat.scrollHeight;

            // Animar o robô enquanto "pensa"
            const thinkInterval = setInterval(() => {
                robot.style.animation = 'float 0.5s ease-in-out infinite';
            }, 100);

            // Simulação de resposta enquanto aguarda API
            fetch("/api/chatbot", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ pergunta: pergunta })
            })
                .then(res => res.json())
                .then(data => {
                    clearInterval(thinkInterval);
                    robot.style.animation = 'float 3s ease-in-out infinite';

                    // Animar o robô quando responde
                    robot.classList.add('robot-talking');
                    setTimeout(() => {
                        robot.classList.remove('robot-talking');
                    }, 500);

                    loader.remove();

                    chat.innerHTML += `
                        <div class="message bot-message">
                            ${data.resposta}
                            <span class="message-time">${new Date().toLocaleTimeString('pt-BR', {
                        hour: '2-digit',
                        minute: '2-digit'
                    })}</span>
                        </div>
                    `;
                    chat.scrollTop = chat.scrollHeight;
                })
                .catch(() => {
                    clearInterval(thinkInterval);
                    robot.style.animation = 'float 3s ease-in-out infinite';

                    loader.remove();
                    chat.innerHTML += `
                        <div class="message bot-message">
                            Desculpe, ocorreu um erro ao processar sua mensagem. Tente novamente.
                            <span class="message-time">Agora</span>
                        </div>
                    `;
                    chat.scrollTop = chat.scrollHeight;
                })
                .finally(() => {
                    btn.disabled = false;
                    input.focus();
                });
        }

        // Focar no input automaticamente
        document.getElementById("mensagem").focus();

        // Animar o robô quando o mouse passa sobre o chat
        const chatContainer = document.querySelector('.chat-container');

        chatContainer.addEventListener('mouseenter', () => {
            const robot = document.getElementById('robot');
            robot.style.animation = 'float 0.8s ease-in-out infinite';
        });

        chatContainer.addEventListener('mouseleave', () => {
            const robot = document.getElementById('robot');
            robot.style.animation = 'float 3s ease-in-out infinite';
        });

        // Efeito de digitação no placeholder
        const placeholderTexts = [
            "Digite sua mensagem aqui...",
            "Pergunte-me qualquer coisa...",
            "Como posso te ajudar?",
            "Estou aqui para ajudar!"
        ];

        let placeholderIndex = 0;
        const inputField = document.getElementById('mensagem');

        setInterval(() => {
            placeholderIndex = (placeholderIndex + 1) % placeholderTexts.length;
            inputField.setAttribute('placeholder', placeholderTexts[placeholderIndex]);
        }, 3000);
    </script>

</body>

</html>
